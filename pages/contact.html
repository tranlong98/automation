<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="../assets/js/script.js" defer></script>
</head>
<body>

    <header class="header">
        <nav class="navbar">
            <a href="../index.html" class="logo">Long Automationn</a>
            <ul class="nav-links">
                <li><a href="projects.html">Dự án</a></li>
                <li><a href="about.html">Về tôi</a></li>
                <li><a href="contact.html">Liên hệ</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contact" class="contact-section">
            <h2>Liên hệ với tôi</h2>
            <p>Tôi luôn sẵn lòng kết nối với những người cùng đam mê hoặc các cơ hội hợp tác mới. Đừng ngần ngại gửi tin nhắn cho tôi!</p>
            <form action="mailto:vanlongtyt96@gmail.com" method="post" enctype="text/plain" class="contact-form">
                <label for="name">Tên của bạn:</label>
                <input type="text" id="name" name="name" placeholder="Ví dụ: Nguyễn Văn A" required>
                
                <label for="email">Email của bạn:</label>
                <input type="email" id="email" name="email" placeholder="Ví dụ: ban@example.com" required>
                
                <label for="message">Tin nhắn:</label>
                <textarea id="message" name="message" rows="5" placeholder="Bạn muốn nói gì với tôi?" required></textarea>
                
                <button type="submit">Gửi tin nhắn</button>
            </form>
            <a href="http://zaloapp.com/qr/p/13g05et8rdo93" class="cta-button">Liên hệ Zalo</a>
        </section>
    </main>

    <footer class="footer">
