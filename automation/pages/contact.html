    <link rel="stylesheet" href="../assets/css/style.css">

    <header class="header">
        <nav class="navbar">
            <a href="../index.html" class="logo">Trần Văn Long</a>

                <li><a href="projects.html">Dự án</a></li>

                <li><a href="contact.html">Liên hệ</a></li>
            </ul>
        </nav>

    <main>
        <section id="contact" class="contact-section">
            <h2>Liên hệ</h2>
            <p>Bạn có thể liên hệ với tôi qua email, LinkedIn hoặc điền vào biểu mẫu dưới đây.</p>
            <form action="mailto:vanlongtyt96@gmail.com" method="post" enctype="text/plain" class="contact-form">
                <label for="name">Tên của bạn:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email của bạn:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Tin nhắn:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit">Gửi tin nhắn</button>
            </form>
        </section>
    </main>
