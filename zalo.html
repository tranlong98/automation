<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đang mở Zalo...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    .cta-button {
      display: inline-block;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #0084ff;
      color: white;
      border-radius: 8px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Đang chuyển hướng đến Zalo...</h1>
  <p id="msg"></p>
  <a id="zaloBtn" class="cta-button" href="zalo://qr/p/13g05et8rdo93" style="display:none" target="_blank" rel="noopener noreferrer">Mở Zalo</a>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var userAgent = navigator.userAgent || navigator.vendor || window.opera;

      var deepLink = "zalo://qr/p/13g05et8rdo93";
      var iosFallback = "https://apps.apple.com/vn/app/zalo/id579523206?l=vi";
      var pcLink = "https://chat.zalo.me/";

      if (/android/i.test(userAgent)) {
        // Android: chỉ hiện nút bấm để người dùng mở
        document.getElementById("msg").innerText = "Hãy nhấn nút bên dưới để mở Zalo:";
        document.getElementById("zaloBtn").style.display = "inline-block";
      } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        // iOS: auto redirect
        window.location.href = deepLink;
        setTimeout(function () {
          window.location.href = iosFallback;
        }, 2000);
      } else {
        // PC
        window.location.href = pcLink;
      }
    });
  </script>
</body>
</html>
