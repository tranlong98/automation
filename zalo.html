<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Mở Zalo</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    .cta-button {
      display: inline-block; padding: 12px 24px;
      font-size: 16px; background-color: #0084ff;
      color: white; border-radius: 8px; text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Đang mở Zalo...</h1>
  <p id="msg"></p>
  <a id="zaloBtn" class="cta-button" href="https://zaloapp.com/13g05et8rdo93" 
     target="_blank" rel="noopener noreferrer" style="display:none">
     Mở Zalo
  </a>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var userAgent = navigator.userAgent || navigator.vendor || window.opera;
      var iosLink = "zalo://qr/p/13g05et8rdo93";
      var iosFallback = "https://apps.apple.com/vn/app/zalo/id579523206";
      var pcLink = "https://chat.zalo.me/";

      if (/android/i.test(userAgent)) {
        // Android: chỉ cho phép click tay
        document.getElementById("msg").innerText = "Nhấn nút bên dưới để mở Zalo:";
        document.getElementById("zaloBtn").style.display = "inline-block";
      } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        // iOS: auto mở
        window.location.href = iosLink;
        setTimeout(function () {
          window.location.href = iosFallback;
        }, 2000);
      } else {
        // PC
        window.location.href = pcLink;
      }
    });
  </script>
</body>
</html>
