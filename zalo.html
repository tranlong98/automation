<!DOCTYPE html>
<html lang="vi">
<head>

<body>
  <h1>Đang chuyển hướng đến Zalo...</h1>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var userAgent = navigator.userAgent || navigator.vendor || window.opera;

      // Deep link cho iOS
      var deepLinkIOS = "zalo://qr/p/13g05et8rdo93";

      // Link App Links cho Android
      var deepLinkAndroid = "https://zalo.me/13g05et8rdo93";

      // Fallback
      var androidFallback = "https://play.google.com/store/apps/details?id=com.zing.zalo";
      var iosFallback = "https://apps.apple.com/vn/app/zalo/id579523206?l=vi";

      if (/android/i.test(userAgent)) {
        // Android: dùng App Links
        window.location.href = deepLinkAndroid;
      } 
      else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        // iOS: thử deep link
        window.location.href = deepLinkIOS;
        // Nếu không thành công thì fallback
        setTimeout(function () {
          window.location.href = iosFallback;
        }, 2500);
      } 
      else {
        // PC: mở Zalo Web
        window.location.href = "https://chat.zalo.me/";
      }
    });
  </script>
</body>
