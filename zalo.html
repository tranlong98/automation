<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đang mở Zalo...</title>
</head>
<body>
  <h1>Đang chuyển hướng đến Zalo...</h1>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var userAgent = navigator.userAgent || navigator.vendor || window.opera;

      // Deep link chuẩn (iOS)
      var deepLinkIOS = "zalo://qr/p/13g05et8rdo93";

      // Intent link (Android)
      var deepLinkAndroid = "intent://qr/p/13g05et8rdo93#Intent;scheme=zalo;package=com.zing.zalo;end";

      // Link fallback
      var iosFallback = "https://apps.apple.com/vn/app/zalo/id579523206?l=vi";
      var pcFallback = "https://chat.zalo.me/";

      if (/android/i.test(userAgent)) {
        // Android → dùng intent
        window.location.href = deepLinkAndroid;
      } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        // iOS → dùng zalo://
        window.location.href = deepLinkIOS;

        // Nếu không có app thì fallback App Store
        setTimeout(function () {
          window.location.href = iosFallback;
        }, 2500);
      } else {
        // PC → mở Zalo Web
        window.location.href = pcFallback;
      }
    });
  </script>
</body>
</html>
