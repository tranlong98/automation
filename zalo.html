<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Mở Zalo</title>
</head>
<body>
  <h1>Đang mở Zalo...</h1>
  <a id="zaloLink" href="zalo://qr/p/13g05et8rdo93" style="display:none;">Mở Zalo</a>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var userAgent = navigator.userAgent || navigator.vendor || window.opera;

      if (/android/i.test(userAgent)) {
        // Giả lập click vào thẻ <a>
        document.getElementById("zaloLink").click();
      } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        // iOS thì redirect bình thường
        window.location.href = "zalo://qr/p/13g05et8rdo93";
        setTimeout(function () {
          window.location.href = "https://apps.apple.com/vn/app/zalo/id579523206?l=vi";
        }, 2500);
      } else {
        // PC fallback
        window.location.href = "https://chat.zalo.me/";
      }
    });
  </script>
</body>
</html>
