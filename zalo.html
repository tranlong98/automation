<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đang mở Zalo...</title>
</head>
<body>
  <h1>Đang chuyển hướng đến Zalo...</h1>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var userAgent = navigator.userAgent || navigator.vendor || window.opera;

      // Link chính thức Zalo hỗ trợ deep link (Android/iOS đều nhận)
      var zaloWebLink = "https://zalo.me/13g05et8rdo93"; 

      // Fallback
      var iosFallback = "https://apps.apple.com/vn/app/zalo/id579523206?l=vi";
      var androidFallback = "https://play.google.com/store/apps/details?id=com.zing.zalo";
      var pcFallback = "https://chat.zalo.me/";

      if (/android/i.test(userAgent)) {
        window.location.href = zaloWebLink;
      } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        window.location.href = zaloWebLink;
        setTimeout(function () {
          window.location.href = iosFallback;
        }, 2500);
      } else {
        window.location.href = pcFallback;
      }
    });
  </script>
</body>
</html>
