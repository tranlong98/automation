<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Mở Zalo</title>
</head>
<body>
  <h1>Nhấn nút bên dưới để mở Zalo</h1>
  <button onclick="openZalo()">Mở bằng Zalo</button>

  <script>
    function openZalo() {
      var userAgent = navigator.userAgent || navigator.vendor || window.opera;

      // Deep link cho iOS
      var deepLinkIOS = "zalo://qr/p/13g05et8rdo93";

      // Intent cho Android
      var deepLinkAndroid = "intent://qr/p/13g05et8rdo93#Intent;scheme=zalo;package=com.zing.zalo;end";

      // Link fallback
      var iosFallback = "https://apps.apple.com/vn/app/zalo/id579523206?l=vi";
      var androidFallback = "https://play.google.com/store/apps/details?id=com.zing.zalo";
      var pcFallback = "https://chat.zalo.me/";

      if (/android/i.test(userAgent)) {
        // Android → dùng intent
        window.location.href = deepLinkAndroid;

        // Nếu không mở được thì fallback Play Store
        setTimeout(function() {
          window.location.href = androidFallback;
        }, 2000);

      } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        // iOS → dùng zalo://
        window.location.href = deepLinkIOS;

        // Nếu không mở được thì fallback App Store
        setTimeout(function() {
          window.location.href = iosFallback;
        }, 2000);

      } else {
        // PC → mở Zalo Web
        window.location.href = pcFallback;
      }
    }
  </script>
</body>
</html>
