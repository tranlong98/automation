<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mở Zalo</title>
</head>
<body>
    <h1>Đang chuyển hướng đến Zalo...</h1>
    <p>Trình duyệt đang cố gắng mở ứng dụng Zalo. Nếu không thành công, vui lòng nhấn nút bên dưới.</p>
    <a id="cta-button" href="#" style="display:none;">Mở Zalo</a>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            var deepLink = "zalo://qr/p/13g05et8rdo93"; // Your Zalo deep link
            var androidFallback = "zalo://qr/p/13g05et8rdo93";
            var iosFallback = "https://apps.apple.com/us/app/zalo/id579713601";
            var ctaButton = document.getElementById("cta-button");

            if (/android/i.test(userAgent)) {
                // Sử dụng Intent URL cho Android
                var intentUrl = "intent://" + deepLink.replace("zalo://", "") + "#Intent;scheme=zalo;package=com.zing.zalo;end";
                window.location.href = intentUrl;
                
                // Hiển thị nút dự phòng nếu Intent không hoạt động
                ctaButton.href = androidFallback;
                ctaButton.style.display = "block";
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                // Trên iOS, thử chuyển hướng trực tiếp
                window.location.href = deepLink;
                // Nếu không thành công, chuyển hướng đến App Store
                setTimeout(function() {
                    window.location.href = iosFallback;
                }, 2500);
            } else {
                // Desktop
                ctaButton.style.display = "none";
            }
        });
    </script>
</body>
</html>
